Mopa\Bundle\FeedBundle\Model\Message:
    exclusion_policy: ALL
    properties:
        id:
            expose: true
            groups: ["websockets", "websockets.internal"]
        class:
            expose: true
            type: string
            groups: ["websockets", "websockets.internal"]
        created:
            expose: true
            type: DateTime
            groups: ["websockets", "websockets.internal"]
        save:
            expose: true
            type: boolean
            groups: ["websockets", "websockets.internal"]
        decorate:
            expose: true
            type: boolean
            groups: ["websockets", "websockets.internal"]
        ttl:
            expose: true
            type: integer
            groups: ["websockets", "websockets.internal"]
        hideAfter:
            expose: true
            type: integer
            groups: ["websockets", "websockets.internal"]
        event:
            expose: true
            type: string
            groups: ["websockets", "websockets.internal"]
        serializerGroup:
            expose: true
            type: string
            groups: ["websockets", "websockets.internal"]
        data:
            expose: true
            type: array
            accessor:
                getter: "getData"
            groups: ["websockets", "websockets.internal"]

