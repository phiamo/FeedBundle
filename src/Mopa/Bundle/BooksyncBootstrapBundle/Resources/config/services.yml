services:
    mopa_booksync_user.profile.form.type:
        class: Mopa\Bundle\BooksyncBootstrapBundle\Form\Type\ProfileFormType
        arguments: [%fos_user.model.user.class%]
        tags:
            - { name: form.type, alias: mopa_booksync_user_profile }

    mopa_booksync.registration.form.type:
        class: Mopa\Bundle\BooksyncBootstrapBundle\Form\Type\RegistrationFormType
        arguments: [%fos_user.model.user.class%]
        tags: [{ name: "form.type", alias: "mopa_booksync_user_registration" }]

    mopa_booksync.invitation.form.type:
        class: Mopa\Bundle\BooksyncBootstrapBundle\Form\Type\InvitationFormType
        arguments: [@mopa_booksync.invitation.form.data_transformer]
        tags: [{ name: "form.type", alias: "mopa_booksync_invitation_type" }]

    mopa_booksync.invitation.form.data_transformer:
        class: Mopa\Bundle\BooksyncBootstrapBundle\Form\DataTransformer\InvitationToCodeTransformer
        arguments: [@doctrine.orm.entity_manager]
            