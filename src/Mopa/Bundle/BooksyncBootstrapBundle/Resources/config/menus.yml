services:
    mopa_booksync.profile.menu_builder:
        class: Mopa\Bundle\BooksyncBootstrapBundle\Menu\ProfileMenuBuilder
        arguments: ["@knp_menu.factory", "@security.context"]

    mopa_booksync.profile_menu:
        class: Knp\Menu\MenuItem # the service definition requires setting the class
        factory_service: mopa_booksync.profile.menu_builder
        factory_method: createMenu
        arguments: ["@request"]
        scope: request # needed as we have the request as a dependency here
        tags:
            - { name: knp_menu.menu, alias: mopa_booksync.profile_menu } # The alias is what is used to retrieve the menu
